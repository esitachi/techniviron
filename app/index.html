<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime AI WebSocket Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    button {
      padding: 8px 14px;
      margin-right: 6px;
    }
    input {
      width: 70%;
      padding: 8px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .user {
      font-weight: bold;
      margin-top: 10px;
    }
    .ai {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Realtime AI Backend (WebSocket Demo)</h2>

  <div>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
  </div>

  <br />

  <input id="messageInput" type="text" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <div id="messages"></div>

  <script>
    let ws;
    let sessionId;

    function connect() {
      sessionId = "session_" + Date.now();
      ws = new WebSocket(`ws://127.0.0.1:8001/ws/session/${sessionId}`);

      ws.onopen = () => {
        log(`Connected (session_id = ${sessionId})`);
      };

      ws.onmessage = (event) => {
        appendAI(event.data);
      };

      ws.onerror = (err) => {
        log("WebSocket error");
        console.error(err);
      };

      ws.onclose = () => {
        log("Disconnected");
      };
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();

      if (!message || !ws) return;

      appendUser(message);
      ws.send(message);
      input.value = "";
    }

    function disconnect() {
      if (ws) {
        ws.close();
        ws = null;
      }
    }

    function appendUser(text) {
      const div = document.createElement("div");
      div.className = "user";
      div.textContent = "You: " + text;
      document.getElementById("messages").appendChild(div);
    }

    function appendAI(text) {
      const div = document.createElement("div");
      div.className = "ai";
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
    }

    function log(text) {
      const div = document.createElement("div");
      div.style.color = "#666";
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
    }
  </script>

</body>
</html>
